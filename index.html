<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MDM Movies</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <h1>Logo</h1>
    </div>

    <section class="section">
      <div class="input-wrapper">
        <input type="text" placeholder="Search movie">
        <!-- search icon -->
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h2>Popular</h2>
      </div>
      <div class="grid" data-js="popularGrid">
        <div class="movie">
          <div class="movie-header">
            <div class="movie-header__rating">
              <span class="movie-header__rating__star"></span><span class="movie-header__rating__text">4.5</span>
            </div>
            <img src="http://via.placeholder.com/350x150" alt="" class="movie-header__img">
            <h3 class="movie-header__title">Lorem Ipsum</h3>
          </div>
          <div class="movie-content">
            <p class="movie-content__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio consequatur ad quibusdam tenetur quasi laboriosam ipsum. Accusamus debitis, eius maxime similique alias deserunt sequi, id ad doloribus architecto temporibus veniam!</p>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h2>Discover</h2>
      </div>
      <div class="grid"></div>
    </section>

    <div class="footer">
      Copyright
    </div>
  </div>
  <script src="assets/js/bundle.js" charset="utf-8"></script>
</body>
</html>
