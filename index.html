<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MDM Movies</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="page-wrapper" data-js="pageWrapper">
    <div class="header">
      <h1>Logo</h1>
    </div>

    <section class="section mb-100">
      <div class="input-wrapper">
        <input type="text" placeholder="Search movie" data-js="inputSearch">
        <!-- search icon -->
      </div>
    </section>

    <section class="section mb-100">
      <div class="section-header">
        <h2 class="section-header__title">Popular</h2>
      </div>
      <div class="grid" data-js="popularGrid"></div>
      <div class="text-center">
        <a href="#" class="section__btn-load" data-js="loadPopular"></a>
      </div>
    </section>

    <section class="section mb-100">
      <div class="section-header">
        <h2 class="section-header__title">Discover</h2>
      </div>
      <div class="grid" data-js="discoverGrid"></div>
      <div class="text-center">
        <a href="#" class="section__btn-load" data-js="loadDiscover"></a>
      </div>
    </section>

    <div class="footer">
      Copyright
    </div>
  </div>

  <script src="assets/js/bundle.js" charset="utf-8"></script>
</body>
</html>
